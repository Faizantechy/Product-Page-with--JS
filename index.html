<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page with JS!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="pictures">
        <img src="/image1.png" alt="" class="img1" />
        <img src="/image2.png" alt=""  class="img2"/>
        <img src="/image3.png" alt="" class="img3"/>


        <div class="selectors">
            <div class="image1"></div>
            <div class="image2"></div>
            <div class="image3"></div>
        </div>
      </div>

      <div class="content">
        <h1>Casual T-shirts</h1>
        <h2 class="price">$15.00</h2>
        <h3>$50% Off</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum vero
          quo eligendi nihil rerum fugit ullam odit animi velit odio.
        </p>

        <div class="sizes">
          <h2>Sizes:</h2>
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
          <span>XXL</span>
        </div>

        <div class="colors">
          <h2>Colors:</h2>
          <span class="red"></span>
          <span class="green"></span>
          <span class="blue"></span>
          <span class="brown"></span>
        </div>

        <div class="Quantity">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            value="1"
            min="1"
           class="quantity"/>
        </div>

        <button class="btn"> Buy Now</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
